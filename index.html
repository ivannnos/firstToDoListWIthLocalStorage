<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index-styles.css">
    <link rel="stylesheet" href="to-do-list-styles.css">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <h1>Task List</h1>
    </header>
    <form>
        <input type="text" class="todo-input" placeholder="What do you have planned?"> 
        <button class="todo-button button" type="submit">
            Add Task
        </button>
    </form>
    <div class="counter">
        <h1>Done: <span class="done-counter">0</span></h1>
        <h1>Deleted: <span class="deleted-counter">0</span></h1>
    </div>
    
    
    <div class="todo-container">
        <h1>Tasks:</h1>
        <ul class="todo-list"></ul>
    </div>
    <script src="to-do-list.js"></script>
</body>
</html>
